<div class="score-container">
    <svg width="72" height="72" viewBox="0 0 80 80">
        <circle cx="32" cy="32" r="24" fill="none" stroke="#eee" stroke-width="10"/>
        <circle cx="32" cy="32" r="24" fill="none" [attr.stroke]="getColor(score)" stroke-width="10"
                stroke-linecap="round" [attr.stroke-dasharray]="getDashArray(score, 28)" [attr.stroke-dashoffset]="getDashOffset(score, 28)"/>
        <text x="32" y="37" font-family="Arial" font-size="16" fill="#333" text-anchor="middle">{{ score }}</text>
    </svg>
</div>
