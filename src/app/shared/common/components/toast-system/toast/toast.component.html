<div class="flex items-center w-full min-w-64 justify-between px-4 py-3 mt-4 bg-gray-50 border border-gray-300 rounded-md shadow-sm">
    <div class="flex items-center space-x-4">
        <div class="flex items-center justify-center w-6 h-6 rounded-full" [style.background-color]="getBackgroundColor(toastInfo?.outcome)">
            <fa-icon [icon]="outcomeIcon" class="text-white"></fa-icon>
        </div>        
        <div class="space-y-2">
            <div class="text-lg font-semibold">
                {{ toastInfo?.title }}
            </div>
            <div class="text-gray-800 text-sm">
                {{ toastInfo?.message }}
            </div>
        </div>
    </div>
    <button (click)="closeToast()" class="mb-8">
        <fa-icon [icon]="faXmark" class="w-4 h-4 hover:text-red-700"></fa-icon>
    </button>
</div>
