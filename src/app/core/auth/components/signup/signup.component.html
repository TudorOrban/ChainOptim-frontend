<div
    class="flex justify-center"
    *ngIf="!authService.isAuthenticated(); else loggedInMessage"
>
    <form (ngSubmit)="onSignupSubmit()" class="form-container">
        <span class="flex justify-center font-bold text-2xl pb-6">Sign up</span>
        <div class="form-field">
            <label for="username">Username:</label>
            <input
                type="text"
                id="username"
                [(ngModel)]="username"
                name="username"
                required
            />
        </div>
        <div class="form-field">
            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
            />
        </div>
        <div class="form-field">
            <label for="password">Password:</label>
            <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                required
            />
        </div>
        <div class="flex items-center justify-between pt-4 w-full space-x-4">
            <div class="auth-button whitespace-nowrap w-full">
                <button type="submit">Sign up</button>
            </div>
            <div class="auth-button w-full">
                <a routerLink="/login">Log in</a>
            </div>
        </div>
    </form>
</div>
<ng-template #loggedInMessage>
    <div class="flex justify-center text-lg font-semibold pt-8">
        You are already logged in.
    </div>
</ng-template>
