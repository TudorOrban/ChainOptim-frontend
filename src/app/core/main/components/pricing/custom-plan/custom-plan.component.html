<div class="w-full h-96 bg-white border border-gray-300 rounded-md shadow-sm">
    <div class="flex items-center justify-between w-full p-4">
        <h2 class="text-xl font-semibold">Custom Plan</h2>

        <div class="flex items-center space-x-4">
            <span class="font-semibold text-gray-700">Monthly</span>
            <div class="toggle-switch">
                <label>
                    <input
                        type="checkbox"
                        [(ngModel)]="isMonthly"
                        (ngModelChange)="switchTime()"
                    />
                    <span class="slider round"></span>
                </label>
            </div>
            <span class="font-semibold text-gray-700">Yearly</span>
        </div>
    </div>

    <div class="flex items-center px-8">
        <button
            (click)="selectPlanTier(planTier)"
            *ngFor="let planTier of getObjectValues(PlanTier)" 
            [class]="planTier === selectedPlanTier ? 'bg-gray-100' : ''"
            class="flex flex-col items-center justify-center space-y-2 p-4 hover:bg-gray-100"
        >
            <h2 class="font-semibold text-lg">
                {{ decapitalize(planTier.toString()) }}
            </h2>

            <span class="text-lg font-semibold text-gray-800">
                ${{ planService.getSubscriptionPlan(planTier).dollarsPerMonth}}
            </span>
        </button>
    </div>
    
    
</div>
