<form [formGroup]="routeForm" (ngSubmit)="onSubmit()" class="w-2/3 space-y-6">    
    <div>
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-input">
        <div *ngIf="routeForm.get('name')?.touched && routeForm.get('name')?.errors">
            <p *ngIf="routeForm.get('name')?.errors?.['required']" class="form-error">Name is required.</p>
            <p *ngIf="routeForm.get('name')?.errors?.['minlength']" class="form-error">Name must be at least 3 characters long.</p>
        </div>
    </div>

    <div>
        <label for="companyId" class="form-label">Company ID:</label>
        <textarea id="companyId" formControlName="companyId" class="form-input"></textarea>
        <div *ngIf="routeForm.get('companyId')?.touched">
            <p *ngIf="routeForm.get('companyId')?.errors?.['maxlength']" class="form-error">Company ID must not exceed 200 characters.</p>
        </div>
    </div>

    <div class="space-y-4">
        <div class="flex items-start justify-between space-x-4">
            <div>
                <div class="form-label whitespace-nowrap">Source Location</div>
                <input id="sourceLocationLatitude" type="number" class="form-input"/>
                <input id="sourceLocationLongitude" type="number" class="form-input"/>
            </div>
            
            <div>
                <div class="form-label whitespace-nowrap">Destination Location</div>
                <input id="destLocationLatitude" type="number" class="form-input"/>
                <input id="destLocationLongitude" type="number" class="form-input"/>
            </div>
        </div>

        <button type="button" (click)="handleToggleSelectLocationMode(true)" class="standard-button">
            Select on Map
        </button>

        <div *ngIf="areLocationsSelected" class="flex items-center space-x-2">  
            <button (click)="handleCancelRouteLocations()" type="button" class="standard-button">
                Cancel
            </button>
            <button (click)="handleConfirmRouteLocations()" type="button" class="standard-write-button">
                Confirm
            </button>
        </div>
    </div>

    <div>
        
    </div>

    <div>
        <div class="form-label">Current Location</div>
        <button type="button" (click)="handleToggleSelectLocationMode(true)" class="standard-button">
            Select on Map
        </button>
    </div>

    <div class="flex items-center w-full justify-end">
        <button type="submit" class="standard-write-button">
            Add Route
        </button>
    </div>
</form>
