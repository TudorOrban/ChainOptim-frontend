<div class="flex items-center w-full justify-center py-8">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="w-2/3">
        <h2 class="text-2xl font-semibold mb-4 text-center">Create Product</h2>

        <div class="mb-6">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
            <input type="text" id="name" formControlName="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.errors">
                <p *ngIf="productForm.get('name')?.errors?.['required']">Name is required.</p>
                <p *ngIf="productForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</p>
            </div>
        </div>

        <div class="mb-6">
            <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
            <textarea id="description" formControlName="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            <div *ngIf="productForm.get('description')?.touched">
                <p *ngIf="productForm.get('description')?.errors?.['required']">Description is required.</p>
                <p *ngIf="productForm.get('description')?.errors?.['maxlength']">Description must not exceed 200 characters.</p>
            </div>
        </div>

        <app-select-unit-of-measurement (unitChange)="onUnitChange($event)"></app-select-unit-of-measurement>

        <div class="flex items-center w-full justify-end py-4">
            <button type="submit" class="standard-write-button">
                Create Product
            </button>
        </div>
    </form>
</div>
