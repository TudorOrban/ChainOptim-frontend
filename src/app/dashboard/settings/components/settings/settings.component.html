<!-- Header -->
<div *ngIf="(!fallbackManagerState.errorMessage && !fallbackManagerState.noOrganization) || fallbackManagerState.loading"
    class="page-standard-horizontal-padding entity-page-header">
    <div class="flex items-center justify-between w-full">
        <div>
            <h2 class="page-title">Settings</h2>
            <p class="text-gray-900 pt-1">{{ currentUser?.username || "" }}</p>
        </div>
        <button
            class="standard-write-button"
            routerLink="/dashboard/settings/"
        >    
            Edit Settings    
        </button>
    </div>
</div>

<!-- Tabs -->
<app-tabs
    [tabs]="tabs"
    [activeTab]="activeTab"
    (tabSelected)="onTabSelected($event)"
></app-tabs>

<app-general-settings *ngIf="activeTab === 'General'" [settings]="userSettings"></app-general-settings>
<app-account-settings *ngIf="activeTab === 'Account'" [settings]="userSettings"></app-account-settings>
<app-notification-settings 
    *ngIf="activeTab === 'Notifications'" [settings]="userSettings"
    (onSettingsChange)="onNotificationSettingsChanged($event)"

></app-notification-settings>


<!-- Fallback manager -->
<app-fallback-manager
    [fallbackManagerState]="fallbackManagerState"
></app-fallback-manager>
